<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singin</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/singin.css">  
    <link rel="icon" type="image/icon" href="./img/favicon.ico">

</head>
<body id="body">

  <section>
<div class="form-box">
<form class="form" id="registerForm"> <span class="title">Inscribirse</span>
    <span class="subtitle">Crea una cuenta gratuita con tu correo electrónico.</span>
    <div class="form-container">
      <input type="text" class="input" placeholder="Full Name" id="regName" required> <input type="email" class="input" placeholder="Email" id="regEmail" required> <input type="password" class="input" placeholder="Password" id="regPass" required> </div>
    <button class="submit-btn" id="registerBtn">Inscribirse</button> </form>
<div class="form-section">
  <p>¿Tenes una cuenta? <a href="login.html">Acceso</a> </p>
</div>
</div>
</section>

<script>
    // Eliminar la referencia a script.js si no se usa:
    // <script src="java/script.js">

    document.getElementById('registerBtn').addEventListener('click', async (e) => {
        e.preventDefault(); // Previene el envío por defecto del formulario

        const fullName = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPass').value;

        if (!fullName || !email || !password) {
            alert("Por favor, completa todos los campos.");
            return;
        }

        const url = 'http://localhost:3000/users/register';
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({// Asegúrate que el campo Name coincida con tu base de datos
                    Name: fullName,
                    Email: email,
                    Pass: password
                })
            });

            const data = await response.json();
            
            if (response.status === 201) { // 201 Created
                alert(`Registro exitoso: ${data.message}`);
                window.location.href = 'login.html'; // Redirigir al login
            } else {
                alert(`Error en el registro: ${data.message}`);
            }
        } catch (error) {
            console.error("Error de red o servidor:", error);
            alert("Error al intentar registrar el usuario.");
        }
    });
</script>
</body>
</html>
