<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CORRECCIÓN: 'xintegrity' cambiado a 'integrity' -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/carrito.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Eshop - Panel de Administración</title>
  </head>
  <body>
    <!-- carrito-->
    <header></header>

    <main>
      <!-- Formulario para Agregar Producto -->
      <form action="" id="form-add-product">
        <h2>Agregar Producto</h2>
        <label for="new-title">Titulo Producto</label>
        <input type="text" id="new-title" required>
        <label for="new-description">Descripción</label>
        <input type="text" id="new-description" required>
        <label for="new-price">Precio</label>
        <input type="number" step="0.01" id="new-price" required>
        <label for="new-image">Imagen</label>
        <input type="file" name="Image" id="new-image" accept="image/*">
        <button type="submit">Añadir</button>
        <button type="reset">Cancelar</button>
      </form>

      <!-- Formulario para Editar Producto -->
      <form action="" id="form-edit-product" style="display:none;">
        <h2>Editar Producto</h2>
        <input type="hidden" id="edit-id">
        <label for="edit-title">Titulo Producto</label>
        <input type="text" id="edit-title">
        <label for="edit-description">Descripción</label>
        <input type="text" id="edit-description">
        <label for="edit-price">Precio</label>
        <input type="number" step="0.01" id="edit-price">
        <label for="edit-image">Imagen</label>
        <input type="file" name="Image" id="edit-image" accept="image/*">
        <button type="submit">Guardar</button>
        <button type="button" onclick="document.getElementById('form-edit-product').style.display='none';">Cancelar</button>
      </form>

      <!-- Sección de Listado de Productos -->
      <div class="tituloArriba">
        <h2>Productos</h2>
        <button onclick="document.getElementById('form-add-product').style.display='block';">Añadir producto</button>
      </div>
      
      <hr />
      
      <div class="productos" id="products-container">
        <!-- Los productos se cargarán aquí dinámicamente -->
        
        <!-- Ejemplo de Tarjeta de Producto 1 (MOCKUP) -->
        <a href="#" class="card">
          <img
            src="https://images.pexels.com/photos/5746087/pexels-photo-5746087.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="card-img-top"
            alt="Camiseta básica de algodón"
          />
          <div class="card-body">
            <h5 class="card-title">Camiseta Básica</h5>
            <p class="card-text">
              Camiseta unisex 100% algodón, ideal para uso diario.
            </p>
            <p class="card-text">
              <small class="text-body-secondary">$12.99</small>
            </p>
            <div>
              <button>Editar</button>
              <button>Eliminar</button>
            </div>
          </div>
        </a>
      </div>
    </main>
    <footer></footer>
    <!-- Scripts -->
    <script src="java/script.js"></script>
    <script src="java/carro.js"></script>
    <script src="java/administracion.js"></script>
  </body>
</html>
