
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/icon" href="./img/favicon.ico">
    <title>login</title>

<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/estilos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>
<body class="body">


     <section>
<form class="form-control" action="" id="loginForm"> <p class="title">Acceso</p>
    <div class="input-field">
      <input required="" class="input" type="text" id="email_login" /> <label class="label" for="input">Enter Email</label>
    </div>
    <div class="input-field">
      <input required="" class="input" type="password" id="pass_login" /> <label class="label" for="input">Enter Password</label>
    </div>
    <a href="RecoverPassword.html">¿Olvidaste tu contraseña?</a>
    <button class="submit-btn" id="loginBtn">Acceder</button> </form>  
    
  </section>

<script>
    // Eliminar la referencia a script.js si no se usa:
    // <script src="java/script.js">

    document.getElementById('loginBtn').addEventListener('click', async (e) => {
        e.preventDefault(); // Previene el envío por defecto del formulario

        const email = document.getElementById('email_login').value;
        const password = document.getElementById('pass_login').value;

        if (!email || !password) {
            alert("Por favor, completa ambos campos.");
            return;
        }

        const url = 'http://localhost:3000/users/login';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Email: email,
                    Pass: password
                })
            });

            // =========================================================================
            // MANEJO DE RESPUESTA MEJORADO (Copiado de singin.html)
            // Esto evita el SyntaxError si el servidor devuelve HTML en lugar de JSON.
            // =========================================================================
            let data = {};
            try {
                // Intenta parsear la respuesta como JSON
                data = await response.json();
            } catch (jsonError) {
                // Si falla la lectura del JSON (ocurre con 500 y respuestas HTML), asumimos un error.
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: El servidor no respondió con un formato JSON válido. Posible error interno.`);
                }
                // Si la respuesta fue OK pero el body estaba vacío, data queda como objeto vacío.
            }


            if (response.ok) { // response.ok es true para status 200-299
                // Basado en tu código anterior, parece que esperas un 202 o similar
                const message = data.message || "Sesión iniciada correctamente.";
                alert(`Sesión iniciada: ${message}`);
                
                // Redirigir al dashboard o página de cuenta
                window.location.href = 'index.html'; 
            } else {
                // Manejar errores (401 Unauthorized, 500 Internal, etc.)
                const errorMessage = data.message || `Error desconocido (Status: ${response.status})`;
                alert(`Error en el inicio de sesión: ${errorMessage}`); 
            }
        } catch (error) {
            console.error("Error de red o servidor:", error);
            // Mostrar un mensaje de error más claro al usuario
            alert(`Error al intentar iniciar sesión. Asegúrate que tu servidor API esté corriendo en ${url}. Detalle: ${error.message}`);
        }
    });
</script>
</body>
</html>
